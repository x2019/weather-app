<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Weather App</title>


</head>

<body>

    <div class="weather-app">

        <header>

            <form>
                <input type="search" placeholder="Enter a city" required />
                <input type="submit" value="Search" />
            </form>

        </header>


        <main>
            <div>
                <h1>
                    Paris
                </h1>

                <p>
                    Tuesday 14:49, scattered clouds
                    <br />
                    Humidity: 66%, Wind: 3.13km/h
                </p>
            </div>
            <div>
                ⛅️ 12ºC
            </div>


        </main>


        <footer>
            Built by
            <a href="https://github.com/x2019" target="_blanks">Xina Soleri</a>, code
            hosted on <a href="https://github.com/x2019/weather-app" target="_blank">GitHub</a> and
            website hosted on <a href="https://app.netlify.com/" target="_blank">Netlify</a>
        </footer>
    </div>
</body>

</html>
